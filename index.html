<!DOCTYPE html>
<!-- commit sha: <%- commit %> -->
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link href="/assets/logos/logo.png" rel="icon" type="image/png"/>

  <title><%- title %></title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta content="#000000" name="theme-color"/>
  <link href="/logo128.png" rel="apple-touch-icon"/>
  <link href="/manifest.json" rel="manifest"/>
  <link href="https://app.emprius.io" rel="canonical"/>
  <meta
    content="Emprius App - Share tools and resources with your community. Emprius is a platform for organizations, local governments, and cooperatives to engage collaboration."
    name="description"
  />
  <meta
    content="Emprius, App, Share, Tools, Resources, Knowledge, Community, Platform, Organizations, Local Governments, Cooperatives, Engage, Members, Decisions, Together"
    name="keywords"
  />
  <meta content="index, follow" name="robots"/>
  <meta content="Emprius" name="author"/>

  <!-- Open Graph Protocol for Facebook -->
  <meta content="Emprius App: share tools with your community" property="og:title"/>
  <meta
    content="Emprius App - Share tools and resources with your community. Emprius is a platform for organizations, local governments, and cooperatives to engage collaboration."
    property="og:description"
  />
  <meta content="/assets/opengraph.png" property="og:image"/>
  <meta content="https://emprius.cat" property="og:url">
  <meta content="website" property="og:type">
  <meta content="Emprius App: share tools with your community" property="og:site_name">

  <!-- Telegram -->
  <meta content="https://emprius.cat" property="telegram:domain">
  <meta content="Emprius App: share tools with your community" property="telegram:title">
  <meta
    content="Emprius App - Share tools and resources with your community. Emprius is a platform for organizations, local governments, and cooperatives to engage collaboration. "
    property="telegram:description">
  <meta
    content="Emprius App - Share tools and resources with your community. Emprius is a platform for organizations, local governments, and cooperatives to engage collaboration."
    property="og:telegram">

  <!-- WhatsApp -->
  <meta
    content="Emprius App - Share tools and resources with your community. Emprius is a platform for organizations, local governments, and cooperatives to engage collaboration."
    property="og:whatsapp">
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<script src="/src/main.tsx" type="module"></script>
</body>
</html>
